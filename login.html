<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <container>
      <nav class="navbar navbar-expand-lg" data-bs-theme=" dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Steal Their Look</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">New?</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Bard</a></li>
                  <li><a class="dropdown-item" href="#">Bilbo</a></li>
                  <li><a class="dropdown-item" href="#">Gandalf</a></li>
                  <li><a class="dropdown-item" href="#">Legolas</a></li>
                  <li><a class="dropdown-item" href="#">Thorin</a></li>
                  <li><a class="dropdown-item" href="#">Thranduil</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Shop All Characters</a>
                  </li>
                </ul>
              </li>
              <a
                class="btn btn-outline-light style="
                href="check-out.html"
                role="button"
                >View Cart</a
              >
            </ul>
            <a class="btn btn-outline-light" href="login.html" role="button"
              >Login</a
            >
          </div>
        </div>
      </nav>
      <h1>Steal Their Look</h1>
      <h5 class="sign-in">Please Sign In</h5>
      <form style="max-width: 480px; margin: auto">
        <div class="form-group login">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-group"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group login">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group login form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember Me</label
          >
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
    </container>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
